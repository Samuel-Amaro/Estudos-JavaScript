<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array JS</title>
</head>
<body>
    <script>

        function sumInput() {
            let value = prompt("Um numero por favor?", 0);
            let arr = [];
            while(new Number(value).valueOf()>= 0) {
                arr.push(new Number(value).valueOf());
                value = prompt("Um numero por favor?", 0);
            }
            let sum = 0;
            for(let index = 0; index < arr.length; index++) {
                sum = sum + arr[index];
            }
            return sum;
        }
        
        console.log(sumInput());
        
    </script>
</body>
</html>
