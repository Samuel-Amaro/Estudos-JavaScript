<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf8">
</head>
<body>
    
    <script>

        //Reescreva o código alterando o for loop while sem alterar seu comportamento (a saída deve permanecer a mesma).

        for(let i = 0; i < 3; i++) {
            console.log(`number ${i}!`);
        }

        //rescrevendo com o loop while
        let i = 0;
        while(i < 3) {
            console.log(`number ${i}!`);
            i = i + 1;
        }
        
    </script>
</body>
</html>
