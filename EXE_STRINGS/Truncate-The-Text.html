<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Truncate the text exe</title>
</head>
<body>

    <script>

        function truncate(str, maxlength) {
            if(str.length > maxlength) {
               let strTruncate = str.slice(0, maxlength - 1);
               strTruncate = strTruncate + "...";
               return strTruncate; 
            }else{
                return str;
            }
        }

        let str = 'Hi everyone!';
        
        console.log(`'${str}' 20 ? ${truncate(str, 20)}`);
       
        str = "What I'd like to tell on this topic is:";
        
        console.log(`'${str}' 20 ?`);

        console.log(truncate(str, 20) );

    </script>

</body>
</html>
