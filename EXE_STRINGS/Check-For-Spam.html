<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exe strings</title>
</head>
<body>
    <script>

        function checkSpam(str) {
            return str.toLocaleLowerCase().indexOf('viagra'.toLocaleLowerCase()) != -1 || str.indexOf('XXX'.toLocaleLowerCase()) != -1 ? true : false;
        }

        console.log(`buy ViAgRA now possui a palavra 'viagra' ou 'XXX' ? ${checkSpam('buy ViAgRA now')}`); //true

        console.log(`free xxxxx possui 'viagra' ou 'XXX' ? ${checkSpam('free xxxxx')}`); //true

        console.log(`innocent rabbit possui 'viagra' ou 'XXX' ? ${checkSpam('inocente rabbit')}`); //false
        
    </script>
</body>
</html>
