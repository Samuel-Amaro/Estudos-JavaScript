    <title>Error Creating An Instance</title>
</head>
<body>
    <script>

        class Animal{
            constructor(name) {
                this.name = name;
            }
        }

        class Rabbit extends Animal{
            constructor(name) {
                //se não invocar o super construtor da class pai o this valor não e inicializado e não pode ser acessado
                //super(name);
                this.name = name;
                this.created = Date.now();
            }
        }

        let rabbit = new Rabbit("White Rabbit"); 
        console.log(rabbit.name);
        
    </script>
