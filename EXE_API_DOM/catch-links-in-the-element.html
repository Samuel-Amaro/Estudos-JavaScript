<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style type="text/css">
        #contents {
            padding: 5px;
            border: 1px green solid;
        }
    </style>
</head>
<body>

    <fieldset id="contents">
        <legend>#contents</legend>
        <p>
          How about to read <a href="https://wikipedia.org">Wikipedia</a> or visit <a href="https://w3.org"><i>W3.org</i></a> and learn about modern standards?
        </p>
    </fieldset>

    <script type="text/javascript">
       /**
        * Faça todos os links dentro do elemento id="contents" perguntando ao usuário se ele realmente quer sair. E se não, então não siga.
        * 
        * Detalhes:
        * 
        * O HTML dentro do elemento pode ser carregado ou regenerado dinamicamente a qualquer momento, então não podemos encontrar todos os links e colocar manipuladores neles. Use delegação de eventos.
        * 
        * O conteúdo pode ter tags aninhadas. Links internos também, como <a href=".."><i>...</i></a>.
        */ 

        document.querySelector("#contents").addEventListener("click", (event) => {
            if(event.target.tagName === "A" || event.target.tagName === "ANCHOR" ||  event.target.tagName === "I") {
                let result = window.confirm("Realmente deseja sair?");
                //não deseja sair
                if(!result) {
                    event.preventDefault();
                }
            }
        });

    </script>

</body>

</html>
