<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style type="text/css">
        body {
            margin: 0;
            padding: 0;
            font: 75%/120% sans-serif;
        }
        #largeImg {
            border: solid 1px #ccc;
            width: 550px;
            height: 400px;
            padding: 5px;
        }
        #thumbs a {
            display: block;
            border: solid 1px #ccc;
            width: 100px;
            height: 100px;
            padding: 3px;
            margin: 2px;
        }
        #thumbs a:hover { 
            border-color: #FF9900; 
        }
        #thumbs li { 
            list-style: none; 
            display: inline-block; }
        #thumbs {
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>

    <p>
        <img id="largeImg" src="https://en.js.cx/gallery/img1-lg.jpg" alt="Large image">
    </p>

    <ul id="thumbs">
        <!-- o navegador mostra uma pequena dica de ferramenta integrada ao passar o mouse com o texto do atributo "título" -->
        <li>
            <a href="https://en.js.cx/gallery/img2-lg.jpg" title="Image 2">
                <img src="https://en.js.cx/gallery/img2-thumb.jpg">
            </a>
        </li>
        <li>
            <a href="https://en.js.cx/gallery/img3-lg.jpg" title="Image 3">
                <img src="https://en.js.cx/gallery/img3-thumb.jpg">
            </a>
        </li>
        <li>
            <a href="https://en.js.cx/gallery/img4-lg.jpg" title="Image 4">
                <img src="https://en.js.cx/gallery/img4-thumb.jpg">
            </a>
        </li>
        <li>
            <a href="https://en.js.cx/gallery/img5-lg.jpg" title="Image 5">
                <img src="https://en.js.cx/gallery/img5-thumb.jpg">
            </a>
        </li>
        <li>
            <a href="https://en.js.cx/gallery/img6-lg.jpg" title="Image 6">
                <img src="https://en.js.cx/gallery/img6-thumb.jpg">
            </a>
        </li>
    </ul>

    <script type="text/javascript">
       /**
        * Crie uma galeria de imagens onde a imagem principal muda ao clicar em uma miniatura.
        * 
        * Assim:
        * 
        * PS Use delegação de eventos.
        */

        function replace(urlImg, title) {
            let p = document.querySelector("p");
            let img = p.children[0];
            img.src = urlImg;
            img.title = title;
        }
        
        document.querySelector("#thumbs").addEventListener("click", (event) => {
            if(!event.defaultPrevented) {
                event.preventDefault();
            }
            let a = event.target.closest('a');
            replace(a.getAttribute("href"), a.title);
        });

    </script>

</body>

</html>
