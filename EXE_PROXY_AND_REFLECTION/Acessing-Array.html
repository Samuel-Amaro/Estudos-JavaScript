<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
</head>
<body>

    <script>

        /**
          - Em algumas linguagens de programação, podemos acessar os elementos do array usando índices negativos, contados a partir do final.

          - assim:
        */

        let array = [1, 2, 3];

        array[-1]; //3, o último elemento
        array[-2]; //2, a um passo do fim
        array[-3]; //1, a dois passos do fim

        /**
         
            - Em outras palavras, array[-N]é o mesmo que array[array.length - N].

            - Crie um proxy para implementar esse comportamento.

            - É assim que deve funcionar:
        */

        array = new Proxy(array, {
            get(target, indice) {
                return target[target.length - Math.abs(indice)];
            }
        });

        console.log(array[-1]); //3
        console.log(array[-2]); //2
        
    </script>

</body>
</html>
