<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <title>Call Async From Non Async</title>
</head>
<body>

    <script>

        async function wait() {
            
            await new Promise(resolve => setTimeout(resolve, 1000));

            return 10;
        }

        function f() {
            // ...o que você deve escrever aqui?
            // precisamos chamar async wait() e esperar para obter 10
            //lembre-se, não podemos usar "await"
            //chama a function assincrona como uma function regular que retorna uma promise
            let r = wait();
            //e obtemos o valor resolvido da promise quando ela for cumprida com valor
            r.then((number) => {
                //mostra valor
                console.log(number);
            });
        }  

        f();
    </script>

</body>
</html>
