<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf8">
</head>
<body>
    
    <script>

        //Usando a if..else construção, escreva o código que pergunta: 'Qual é o nome “oficial” do JavaScript?'
        //Se o visitante digitar “ECMAScript”, então saída “Certo!”, caso contrário – saída: “Você  não sabe? ECMAScript!”

        let result = "ECMAScript";
        let response = prompt('Qual é o nome “oficial” do JavaScript?');

        if(response === result) {
            alert("Certo!");
        }else{
            alert("Você  não sabe? ECMAScript!");
        }
        
    </script>
</body>
</html>
