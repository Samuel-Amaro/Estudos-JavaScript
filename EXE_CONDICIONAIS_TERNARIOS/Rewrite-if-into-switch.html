<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf8">
</head>
<body>
    
    <script>

        //Reescreva o código abaixo usando uma única switch instrução:
        let a = +prompt('a?', '');

        if (a == 0) {
            alert( 0 );
        }
        if (a == 1) {
            alert( 1 );
        }

        if (a == 2 || a == 3) {
            alert( '2,3' );
        }

        switch(a) {
            case 0:
                alert(0);
                break;
            case 1:
                alert(1);
                break;
            case 2: //agrupamento de cases mostra mesma mensagem
            case 3:
                alert('2, 3');
                break;
            default:
                alert(a);
                break;
        }
        
    </script>
</body>
</html>
