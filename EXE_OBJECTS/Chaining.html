<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chaining</title>
</head>
<body>

    <script>

        let ladder = {
            step: 0,
            up() {
                this.step++;
                return this;
            },
            down() {
                this.step--;
                return this;
            },
            showStep: function() {
                console.log(this.step);
                return this;
            }
        };

        //ladder.up();
        //ladder.up();
        //ladder.down();
        //ladder.showStep(); //1
        //ladder.down();
        //ladder.showStep(); //0

        ladder.up().up().down().showStep().down().showStep(); //mostra 1 com 0
    </script>

</body>
</html>
