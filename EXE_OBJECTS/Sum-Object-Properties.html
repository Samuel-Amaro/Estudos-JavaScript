<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objetos</title>
</head>
<body>
    
    <script>
        
        let salaries = {
            John: 100,
            Ann: 160,
            Pete: 130
        };

        let sum = 0;

        for(let prop in salaries) {
            sum = sum + salaries[prop];
        }

        console.log(`Salaries = ${sum}`);
        
    </script>

</body>
</html>
