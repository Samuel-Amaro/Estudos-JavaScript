<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objetos</title>
</head>
<body>
    
    <script>

        let menu = {
            width: 200,
            height: 300,
            title: "My menu"
        };

        function multiplyNumeric(obj) {
            for(let prop in obj) {
                if(typeof obj[prop] === 'number') {
                    obj[prop] = obj[prop] * 2;
                } 
            }               
        }
        
        multiplyNumeric(menu);

        console.log(menu);

    </script>

</body>
</html>
