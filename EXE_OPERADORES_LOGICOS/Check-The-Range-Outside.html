<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf8">
</head>
<body>
    
    <script>

        //Escreva uma if condição para verificar age se NÃO está entre 14 e 90 inclusive.
        //Crie duas variantes: a primeira usando NOT !, a segunda – sem ela.
        
        let age = 45;
        
        if(age < 14 && age > 90) {
            console.log('Fora do intervalo');
        }

        if(!(age >= 14 && age <= 90)) {
            console.log('Fora do intervalo');
        }else{
            console.log('Dentro do intervalo');
        }
        
    </script>
</body>
</html>
