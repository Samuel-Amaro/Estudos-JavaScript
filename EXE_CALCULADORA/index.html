<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
</head>
<body>
    
    <section class="conteiner-geral">
        <div class="visor">
            <input type="text">
        </div>
        <div class="botoes">
            <div class="grupo-botoes">
                <div class="botao destaque-horizontal">AC</div>
                <div class="botao destaque-horizontal">C</div>
                <div class="botao destaque-horizontal btn-visor">%</div>
                <div class="botao destaque-vertical btn-visor">/</div>
            </div>
            <div class="grupo-bototes">
                <div class="botao btn-visor">7</div>
                <div class="botao btn-visor">8</div>
                <div class="botao btn-visor">9</div>
                <div class="botao destaque-vertical btn-visor">X</div>
            </div>
            <div class="grupo-bototes">
                <div class="botao btn-visor">4</div>
                <div class="botao btn-visor">5</div>
                <div class="botao btn-visor">6</div>
                <div class="botao destaque-vertical btn-visor">-</div>
            </div>
            <div class="grupo-bototes">
                <div class="botao btn-visor">3</div>
                <div class="botao btn-visor">2</div>
                <div class="botao btn-visor">1</div>
                <div class="botao destaque-vertical btn-visor">+</div>
            </div>
            <div class="grupo-bototes">
                <div class="botao btn-visor" id="botao-zero">0</div>
                <div class="botao btn-visor">.</div>
                <div class="botao destaque-vertical btn-visor"  id="botao-igual">=</div>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
