<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Idade</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <main>
        <header>
            <h2>Verificador de Idade</h2>
        </header>
        <section class="container">
            <form action="" class="form">
                <div class="form-group">
                    <label for="anoNascimento">Ano de Nascimento:</label>
                    <input type="number" min="0" max="2021" id="ano">
                </div>
                <p>Sexo:</p>
                <div class="form-group">
                    <div>
                        <input type="radio" name="sexo" value="masculino" class="radio-sexo" checked>
                        <label for="masculino">masculino</label>
                    </div>
                    <div>
                        <input type="radio" name="sexo" value="feminino" class="radio-sexo">
                        <label for="feminino">feminino</label>
                    </div> 
                </div>
                <div class="form-group">
                    <input type="submit" value="Verificar" id="submit">
                </div>
            </form>
            <div class="message"></div>
            <div class="conteiner-img"></div>
        </section>
    </main>
    <footer>&reg; Exercicio</footer>
    <script src="js/script.js"></script>
</body>
</html>
