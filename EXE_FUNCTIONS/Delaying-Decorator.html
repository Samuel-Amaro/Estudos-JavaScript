<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
</head>
<body>
    <script>

        /**
         * Crie um decorador delay(f, ms)que atrase cada chamada f em ms milissegundos.
         * 
         * Em outras palavras, delay(f, ms) retorna uma ms variante "atrasada por" de f.
         * 
         * No código acima, f é uma função de um único argumento, mas sua solução deve passar todos os argumentos e o context this.
        */

        function f(x) {
            console.log(x);
        }

        function delay(f, ms) {
            return function(x) {
                setTimeout(() => {
                    f.call(this, x);
                }, ms);
            }
             
        }

        let f1000 = delay(f, 1000);
        let f1500 = delay(f, 1500);

        f1000("test");
        f1500("test"); 
    </script>
</body>
</html>
