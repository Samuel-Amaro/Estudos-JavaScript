<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
</head>
<body>
    <script>
        
        function makeCounter() {

            function counter() {
                return counter.count++;
            };
            counter.count = 0;
            counter.set = function(value) {
                counter.count = value;
            }
            counter.decrease = function() {
                counter.count -= 1;
            }
            return counter;
        }

        let counter = makeCounter();
        console.log(counter()); //0
        console.log(counter()); //1

        counter.set(10);
        console.log(counter()); //10
        counter.decrease();
        console.log(counter()); //10 em vez de 11

    </script>
</body>
</html>
