<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exe Functions</title>
</head>
<body>
    <script>
        
        let index = 0;
        let nf = [0, 1];

        function fib(n) {
            if(n > 1) {
                if(nf.length <= n) {
                    let f = nf[index] + nf[index+1];
                    nf.push(f);
                    index++;
                    fib(n);
                }else{
                    return nf[n];
                }
            }else{
                return n === 1 ? 1 : 0;
            }
            return nf[n];
        }

        function fibLoop(n) {
            let arr = [0, 1];
            let nf = 0;
            for(let i = 0; i < n; i++) {
                nf = arr[i] + arr[i + 1];
                arr.push(nf);
            }
            return arr[n];
        }

        console.log(`fib3 = ${fib(3)}`);
        //console.log(fibLoop(7));
        console.log(`fib(7) = ${fib(7)}`);
        console.log(`fib(8) = ${fib(8)}`);
        console.log(`fib(9) = ${fib(9)}`);
        console.log(`fib(77) = ${fib(77)}`);

    </script>
</body>
</html>
