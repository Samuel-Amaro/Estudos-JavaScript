    <script>
        
        let index = 0;
        let sf = [0, 1, 1];
        
        function fib(n) {
            if(n > 1) {
                let s = 0;
                for(let i = 0; i < n; i++) {
                    s = sf[i] + sf[i++];
                    sf.push(s);
                }
                return sf[n];
            }else{
                if(n === 1)
                    return 1;
                else 
                    return 0;
            }
        }
