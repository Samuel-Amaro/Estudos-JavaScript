<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
</head>
<body>
    <script>

        /**
         * O user objeto foi modificado. Agora, em vez de duas funções loginOk/loginFail, tem uma única função user.login(true/false).
         * 
         * O que devemos passar askPassword no código abaixo, para que ele chame user.login(true) as ok e user.login(false)as fail?
        */

        /**
            function askPassword(ok, fail) {
                let password = prompt("Password?", '');
                if (password == "rockstar") 
                    ok();
                else 
                    fail();
            }

            let user = {
                name: 'John',

                login(result) {
                    console.log(this.name + (result ? ' logged in' : ' failed to log in'));
                }
            };

            askPassword(?, ?);
        */
        
        function askPassword(ok, fail) {
            let password = prompt("Password?", '');
            if(password == 'rockstar')
                ok();
            else
                fail();
        }

        let user = {
                name: 'John',

                login(result) {
                    console.log(this.name + (result ? ' logged in' : ' failed to log in'));
                }
            };

        askPassword(user.login.bind(user, true), user.login.bind(user, false));
        
    </script>
</body>
</html>
