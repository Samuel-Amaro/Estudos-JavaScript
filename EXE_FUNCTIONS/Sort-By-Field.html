<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functions Exe</title>
</head>
<body>
    <script>
        
        let users = [
            {name: "John", age: 20, surname: "Johnson"},
            {name: "Pete", age: 18, surname: "Peterson"},
            {name: "Ann", age: 19, surname: "Hathaway"} 
        ];

        //classifica por nome (Ann, John, Pete)
        users.sort((a, b) => a.name > b.name ? 1 : -1);

        //classifica por idade (Pete, Ann, John)
        users.sort((a, b) => a.age > b.age ? 1 : -1);

        function byField(fieldName) {
            if(fieldName === 'name') {
                return function(a, b) {
                    if(a.name > b.name) 
                        return 1;
                    if(b.name > a.name) 
                        return -1;
                    return 0;
                }
            }else{
                return function(a, b) {
                    if(a.age > b.age)
                        return 1;
                    if(b.age > a.age)
                        return -1;
                    return 0;
                }
            }
        }

        users.sort(byField('name')); //classifica por nomes em ordem crescente
        //console.log(users);

        users.sort(byField('age')); //classifica por idade em ordem crescente
        console.log(users);
    </script>
</body>
</html>
