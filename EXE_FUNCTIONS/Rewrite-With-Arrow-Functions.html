<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow function exe</title>
</head>
<body>
    <script>

        function ask(question, yes, no) {
            if (confirm(question)) 
                yes();
            else 
                no();
        }

        ask("Do you agree?", () => alert("You agrred.") , () => alert("You canceled the execution."));

    </script>
</body>
</html>
