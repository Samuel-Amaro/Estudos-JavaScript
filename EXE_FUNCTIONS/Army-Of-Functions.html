<body>
    <script>

        function makeArmy() {
            let shooters = [];
            let i = 0;
            let j = 0;
            while(i < 10) {
                let shooter = function() {
                    console.log(j);
                    j++; 
                }
                shooters.push(shooter);
                i++;
            }
            //...e retorna o array de atiradores
            return shooters;
        } 

        let army = makeArmy();

        //todos os atiradores mostram 10 em vez de seus números 0, 1, 2, 3...
        army[0](); //10 do atirador número 0
        army[1]();
        army[2]();

    </script>
