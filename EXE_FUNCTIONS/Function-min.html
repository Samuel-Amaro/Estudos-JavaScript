<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exe function</title>
</head>
<body>
    <script>

        function min(a, b) {
            if(a < b) {
                return a;
            }else{
                return b;
            }
        }

        console.log(min(2, 5)); //2 
        console.log(min(3, -1)); //-1
        console.log(min(1, 1)); //1  
        
    </script>
</body>
</html>
