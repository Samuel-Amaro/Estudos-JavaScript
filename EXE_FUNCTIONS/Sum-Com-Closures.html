<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functions Exe</title>
</head>
<body>
    <script>

        function sum(a) {

            return function(b) {
                return a + b; //pega "a" do ambiente l√©xico externo
            };
        }

        console.log(sum(1)(2)); //3
        console.log(sum(5)(-1)); //4
        
    </script>
</body>
</html>
