<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
</head>
<body>
    <script>

        /**
         * Podemos mudar this por ligação adicional?
         * 
         * Qual será a saída?
        */

        function f() {
            console.log(this.name); //undefined
        }

        //não pode religar função
        f = f.bind({name: "John"}).bind({name: "Ann"}); //{}.f() -> "John"

        f(); //"John" 
    </script>
</body>
</html>
