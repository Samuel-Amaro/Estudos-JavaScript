<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf8">
</head>
<body>
    
    <script>

        //Escreva uma if condição para verificar se age está entre 14 e 90 inclusive.
        //“Inclusivamente” significa que age pode atingir as bordas 14 ou 90.

        let age = 45;

        if(age >= 14 && age <= 90) {
            console.log(`age: ${age}, esta entre 14 e 90.`);
        }else{
            console.log(`age: ${age}, não esta entre 14 e 90.`);
        }
        
    </script>
</body>
</html>
