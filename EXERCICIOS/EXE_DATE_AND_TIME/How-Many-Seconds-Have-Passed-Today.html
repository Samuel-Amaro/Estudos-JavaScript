<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
</head>
<body>
    <script>
        
        //Escreva uma função getSecondsToday()que retorne o número de segundos desde o início de hoje.
        //Por exemplo, se agora fosse 10:00 am, e não houvesse horário de verão, então:
        //getSecondsToday() == 36000 // (3600 * 10)
        //A função deve funcionar em qualquer dia. Ou seja, não deve ter um valor codificado de “hoje”.
        function getSecondsToday() {
            let date = new Date();
            return date.getHours() * 3600 + date.getMinutes() * 60 + date.getSeconds();
        }

        console.log(getSecondsToday());

    </script>
</body>
</html>
