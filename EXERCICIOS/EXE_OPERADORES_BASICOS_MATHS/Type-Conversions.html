<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf8">
</head>
<body>
    
    <script>

        //Quais são os resultados dessas expressões? 

        "" + 1 + 0; //-> "10"
        "" - 1 + 0; //-> -1
        true + false; //-> 1
        6 / "3"; //-> 2 
        "2" * "3"; //-> 6
        4 + 5 + "px"; //-> "9px"
        "$" + 4 + 5; //-> "$45"
        "4" - 2; //-> 2
        "4px" - 2; //NaN
        " -9 " + 5; //-> " -9 5"
        " -9 " - 5; //-> -14
        null + 1; //-> 1 -> null torna-se 0 apos conversão numerica
        undefined + 1; // NaN -> undefined tornase NaN apos conversão numerica
        " \t \n" - 2; //-2 -> caracteres de espaço cortadas quado string e convertida em numero

    </script>
</body>
</html>
