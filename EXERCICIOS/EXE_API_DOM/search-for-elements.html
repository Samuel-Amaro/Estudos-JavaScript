<!DOCTYPE HTML>
<html lang="en-us">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>

  <form name="search">
    <label>Search the site:
      <input type="text" name="search">
    </label>
    <input type="submit" value="Search!">
  </form>

  <hr>

  <form name="search-person">
    Search the visitors:
    <table id="age-table">
      <tr>
        <td>Age:</td>
        <td id="age-list">
          <label>
            <input type="radio" name="age" value="young"/>less than 18</label>
          <label>
            <input type="radio" name="age" value="mature"/>18-50</label>
          <label>
            <input type="radio" name="age" value="senior"/>more than 50</label>
        </td>
      </tr>

      <tr>
        <td>Additionally:</td>
        <td>
          <input type="text" name="info[0]"/>
          <input type="text" name="info[1]"/>
          <input type="text" name="info[2]"/>
        </td>
      </tr>

    </table>

    <input type="submit" value="Search!"/>
  </form>

  <script type="text/javascript">

    //como encontrar?...

    //1. A tabela com id="age-table".
    let table = document.getElementById("age-table");
    console.log(table);

    //2. Todos os label elementos dentro dessa tabela (deve haver 3 deles).
    let collectionLabels = table.getElementsByTagName('label');
    console.log(collectionLabels);

    //3. O primeiro td dessa tabela (com a palavra “Idade”).
    let tdAge = table.querySelector('td');
    console.log(tdAge);

    //4. O form com name="search".
    let form = document.querySelector('form[name="search"]');
    console.log(form);

    //5. O primeiro input do form.
    let firstInput = form.querySelector("input:first-child");
    console.log(firstInput);

    //6. O último input do form
    let lastInput = form.getElementsByTagName('input');
    console.log(lastInput[lastInput.length - 1]);

  </script>
</body>
</html>
