<!DOCTYPE HTML>
<html lang="en-us">
<head>
    <meta charset="utf-8"/>
    <style>
        .selected {
            background: #0f0;
        }
        li {
            cursor: pointer;
        }
    </style>
</head>
<body>

    <p>Clique em um item da lista para selecioná-lo.</p>

    <ul id="ul">
        <li>Christopher Robin</li>
        <li>Winnie-the-Pooh</li>
        <li>Tigre</li>
        <li>Canga</li>
        <li>Coelho. Apenas coelho.</li>
    </ul>

    <script type="text/javascript">
        /**
         * Crie uma lista onde os elementos são selecionáveis, como em gerenciadores de arquivos.
         * 
         * Um clique em um elemento da lista seleciona apenas esse elemento (adiciona a classe .selected), desmarca todos os outros.
         * 
         * Se um clique for feito com Ctrl( Cmd para Mac), a seleção será alternada no elemento, mas outros elementos não serão modificados.
         * 
         * PS Para esta tarefa, podemos supor que os itens da lista são somente texto. Nenhuma tag aninhada.
         * 
         * PPS Impede a seleção do navegador nativo do texto em cliques.
        */

        let elemUl = document.querySelector("#ul");
        elemUl.addEventListener("click", (event) => {
            if(event.target.tagName === "LI") {
                if(event.ctrlKey || event.metaKey) {
                    event.target.classList.add("selected");
                    return;
                }
                for(let li of elemUl.children) {
                    if(li != event.target) {
                       li.classList.remove("selected");
                    }
                }
                event.target.classList.add("selected");
            }
        }); 
        elemUl.addEventListener("mousedown", (event) => {
            if(event.target.tagName === "LI") {
                event.preventDefault();
            }
            event.preventDefault();
        });
    </script>
</body>
