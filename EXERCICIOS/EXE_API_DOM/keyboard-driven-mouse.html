<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <style type="text/css">
        #mouse {
            display: inline-block;
            cursor: pointer;
            margin: 0;
        }

        #mouse:focus {
            outline: 1px dashed black;
        }
    </style>
</head>
<body>

    <p>Clique com o mouse e mova-o com as setas.</p>

    <pre id="mouse">
        _   _
       (q\_/p)
        /. .\
       =\_t_/=   __
        /   \   (
       ((   ))   )
       /\) (/\  /
       \  Y  /-'
        nn^nn
    </pre>

    <script type="text/javascript">
        /**
         * Concentre-se(Focus) no mouse. Em seguida, use as setas para movê-lo:
         * 
         * P.S. Não coloque manipuladores de eventos em nenhum lugar, exceto no elemento #mouse.
         * 
         * P.P.S. Não modifique HTML/CSS, a abordagem deve ser genérica e funcionar com qualquer elemento
        */

        let m = document.querySelector("#mouse");

        m.addEventListener("click", (event) => {
            let coordsElem = event.target.getBoundingClientRect();
            event.target.style.cssText = `position: fixed; top: ${coordsElem.top}px; left: ${coordsElem.left}px;`;
            //elemento permite foco
            m.setAttribute("tabindex", "0");
        });

        function handlerKeyBoard(event) {
            if(event.code === "ArrowUp") {
                event.target.style.top = parseInt(event.target.style.top) - event.target.offsetHeight + "px";
                return;
            }else if(event.code === "ArrowDown") {
                event.target.style.top = parseInt(event.target.style.top) + event.target.offsetHeight + "px";
                return;
            }else if(event.code === "ArrowLeft") {
                event.target.style.left = parseInt(event.target.style.left) - event.target.offsetWidth + "px";
                return;
            }else if(event.code === "ArrowRight") {
                event.target.style.left = parseInt(event.target.style.left) + event.target.offsetWidth + "px";
                return;
            }
        }
            

        m.addEventListener("keydown", handlerKeyBoard);
    </script>
</body>
</html>
