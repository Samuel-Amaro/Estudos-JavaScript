<body>

    <ul>
        <li>Animals
            <ul>
                <li>Mammals
                    <ul>
                        <li>Cows</li>

                    </ul>
                </li>
                <li>Other
                    <ul>

        </li>
        <li>Fishes

            </ul>
        </li>
    </ul>

    <script type="text/javascript">
        /**
         * Há uma árvore estruturada como aninhada ul/li.
         * 
         * Escreva o código que para cada <li> mostra:
         
            1. Qual é o texto dentro dele (sem a subárvore)

            2. O número de aninhados <li> – todos os descendentes, incluindo os profundamente aninhados.
        */

        let allLis = document.body.querySelectorAll('li');
        
        for(let liItem of allLis) {
            console.log(`${liItem.firstChild.textContent.trim()}: ${liItem.querySelectorAll('li').length}`);
        }
    </script>
