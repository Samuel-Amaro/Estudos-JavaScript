<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <title>Promise Then Versus Catch</title>
</head>
<body>
    <script>

        //Esses fragmentos de código são iguais? Em outras palavras, eles se comportam da mesma maneira em qualquer circunstância, para qualquer função de manipulador?

        //erro passado pela cadeia
        promise.then(f1).catch(f2);

        //contra

        promise.then(f1, f2);

        //fragmentos de codigos são diferentes
        //se comportam de maneira diferentes
        
    </script>
</body>
</html>
