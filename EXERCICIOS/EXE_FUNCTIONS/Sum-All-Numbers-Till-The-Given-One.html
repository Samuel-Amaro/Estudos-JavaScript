<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exe Functions Recursives</title>
</head>
<body>
    <script>

        //solução 01
        function sumToLoop(n) {
            let sum = 0;
            for(let i = 1; i <= n; i++) {
                sum = sum + i;
            }   
            return sum; 
        }

        //solução 02
        function sumToRecursion(n) {
            if(n > 1) {
                return n + sumToRecursion(n - 1);  
            }
            return n;
        }

        //solução 03
        function sumToPa(n) {
            let i = n;
            let r = 1;
            let termos = 0;
            //progressão AR, contagem de termos
            while(i <= n && i >= 1) {
                termos++;
                i--;
            }
            //encontrar o ultimo termo
            let an = 1 + (termos - 1) * r;
            //soma da PA
            let sn = ((1 + an) * termos) / 2;
            return sn;
        }


        console.log(sumToLoop(100));
        console.log(sumToRecursion(100));
        console.log(sumToPa(100));
        
    </script>
</body>
</html>
