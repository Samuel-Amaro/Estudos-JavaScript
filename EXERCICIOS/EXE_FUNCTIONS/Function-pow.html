<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exe function</title>
</head>
<body>
    <p class="result"></p>
    <script>

        let number1 = prompt('Entre com um numero: ', 1);

        let number2 = prompt('Entre com um numero: ', 1);

        function pow(x, n) {
            return x ** n; //Math.pow(x, n);
        }

        if(number2 > 1) {
            let p = document.querySelector(".result");
            p.textContent = `Resultado: ${pow(number1, number2)}`;
        }else{
            alert('A potencia deve ser um numero natural inteiro a partir de 1');
        }

        //console.log(pow(3, 2)); //9
        //console.log(pow(3, 3)); //27
        //console.log(pow(1, 100)); //1

    </script>
</body>
</html>
