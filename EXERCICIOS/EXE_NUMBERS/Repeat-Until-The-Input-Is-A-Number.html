<body>
    <script>
        
        function readNumber() {
            let read = +prompt('Entre com um numero valido: ', 0);
            while(!read) {
                read = +prompt('Entre com um numero valido: ', 0);
            }
            return read;
        }
        
        alert(`Read = ${readNumber()}`);

    </script>
</body>
