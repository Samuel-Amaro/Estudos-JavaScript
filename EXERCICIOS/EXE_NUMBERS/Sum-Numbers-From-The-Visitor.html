<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exe Numbers</title>
</head>
<body>
    <script>

        let number1 = new Number(prompt('Entre com um numero por favor: ', 0));
        let number2 = new Number(prompt('Entre com outro numero por favor: ', 0)); 

        let sum = number1.valueOf() + number2.valueOf();

        console.log(`${number1} + ${number2} = ${sum}`);
        
    </script>
</body>
</html>
