<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functions construtoras</title>
</head>
<body>
    
    <script>

        function Calculator() {
            
            this.number1 = 0;
            this.number2 = 0;

            this.read = function() {
                let n1 = Number(prompt('Informe um numero: ', 0)); 
                let n2 = Number(prompt('Informe outro numero', 0));
                this.number1 = n1;
                this.number2 = n2;
            }
            this.sum = function() {
                return this.number1 + this.number2;
            }
            this.mul = function() {
                return this.number1 * this.number2;
            }
        }

        let calculator = new Calculator();

        calculator.read();

        console.log(`Sum = ${calculator.sum()}`);
        console.log(`Mul = ${calculator.mul()}`);

    </script>

</body>
</html>
