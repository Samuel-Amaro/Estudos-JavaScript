<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objects JS</title>
</head>
<body>
    
    <script>

        let animal = {
            jumps: null
        };

        let rabbit = {
            //define o objeto prototipo de rabbit que o objeto literal animal, podera acessar propriedades, substitui a propriedade __proto__ padrão
            __proto__ : animal,
            jumps: true
        };

        console.log("Animal: " + (animal.__proto__ === Object.prototype));
        console.log("Rabbit: " + (rabbit.__proto__ === animal));

        console.log(rabbit.jumps); //true

        delete rabbit.jumps;

        //mostra a jumps da cadeia de prototipo encontrada em objeto animal
        console.log(rabbit.jumps); //null

        delete animal.jumps;

        //não exite em lugar nenhuma mais
        console.log(rabbit.jumps); //undefined
        
    </script>

</body>
</html>
