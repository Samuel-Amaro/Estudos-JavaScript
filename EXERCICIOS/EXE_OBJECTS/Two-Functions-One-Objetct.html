<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functions construtoras</title>
</head>
<body>
    
    <script>

        let obj = {};

        function A() {
            return obj;
        }
        function B() {
            return obj;
        }

        let a = new A();
        let b = new B();

        console.log(a == b); //true
    </script>
</body>
</html>
