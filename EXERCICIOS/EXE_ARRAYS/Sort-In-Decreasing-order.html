<body>
    <h2>Sort in decreasing order</h2>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Perferendis natus, totam sapiente commodi aperiam non ab facilis odit nemo laborum sunt aliquam, consequuntur eligendi exercitationem dolores, ipsum ratione explicabo. Assumenda.</p>
    <script>
        
        let arr = [5, 2, 1, -10, 8];

        arr.sort(function(a, b) {
            if(b > a)
               return 1;
            if(b < a)
                return -1;
            return 0; 
        });

        alert(arr);

    </script>
</body>
