<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array JS</title>
</head>
<body>
    <script>

        let arr = [1, -2, 3, 4, -9, 6];
        
        function getMaxSubSum(arr) {
            let sum = 0;
            let maxSum = 0;
            for(let indexExt = 0; indexExt < arr.length; indexExt++) {
                sum = 0;
                for(let indexInt = indexExt; indexInt < arr.length; indexInt++) {
                    sum = sum + arr[indexInt];
                    maxSum = Math.max(maxSum, sum);
                }
            }
            return maxSum;
        }

        console.log(getMaxSubSum([-1, 2, 3, -9]));

    </script>
</body>
</html>
