<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf8">
</head>
<body>
    
    <script>

        //Usando if..else, escreva o código que obtém um número via prompte depois mostra em alert:
        
        let numero = +prompt("Digite um numero por favor", 0);

        if(numero > 0) {
            alert(1);
        }else if(numero < 0) {
            alert(-1);
        }else{
            alert(0);
        }
        
    </script>
</body>
</html>
