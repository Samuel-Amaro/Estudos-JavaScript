<!DOCTYPE html>

<body>
    
    <script>

        //Para cada loop, anote quais valores ele mostrará. Depois compare com a resposta.
        //Ambos os loops alert mesmos valores ou não?

        //1. a forma pós-fixada:
        //de 0 a 4
        for(let i = 0; i < 5; i++)
            //executa o corpo do loop
            console.log(i);
            //depois incrementa

        
        //2. a forma do prefixo
        //de 0 a 4
        for(let i = 0; i < 5; ++i)
            console.log(i);

        //em loop for o pre-fixado ou pos-fixado não faz diferença
    </script>
